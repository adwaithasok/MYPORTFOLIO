publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  responsive_framework: ^1.1.1


  cupertino_icons: ^1.0.8
  flutter_web3: ^2.1.9
  google_fonts: ^6.2.1
