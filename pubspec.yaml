  carousel_slider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

 
  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/
    - assets/blog/blog.json
